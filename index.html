<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#bd6614"/>
    <meta name="description" content="Oferecemos uma solução para empresas e construtoras, 
    visando garantir a excelência em segurança do trabalho preventiva!">


    <title>Seja bem-vindo!</title>
    <link rel="shortcut icon" href="/assets/icone2.jpeg" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="stylesGeral.css">

</head>

<body>

    <div class="loginContainer">
        <h1>SafeZone</h1>
        <h2>Defesa Inigualável</h2>

        <form action="/homePage.html" method="GET">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Insira sua matricula..." name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Insira sua senha..." name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p>Ainda não tem uma conta? <a href="/cadastroNovoUsuario.html">Cadastre-se aqui</a></p>


    </div>
    
    <script src="/scriptsGeral.js"></script>
</body>
<footer>

</footer>

</html>
