<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua SafeZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="/assets/icone2.jpeg" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/stylesGeral.css">
</head>

<body>

    <div class="header">
        <div class="logoText">
            <img class="logo" src="/assets/icone2.jpeg" alt="SafeZone logo">
            <h1>SafeZone</h1>
        </div>
        
        <div class="mainMenu">
            <i id="burguer" onclick="clickMenu()" class="material-symbols-outlined">
                menu
            </i>
            <menu id="itens">
                <li><a href="/cadastroPontosRisco.html">Cadastrar Risco</a></li>
                <li><a href="/riscosCadastrados.html">Visualizar Riscos</a></li>
            </menu>
        </div>
    </div>


    <script src="/scriptsGeral.js"></script>

    <!-- Script do botÃ£o de menu -->
    <script>
        function clickMenu(){
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>

</html>
