<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#bd6614"/>
    <title>Cadastre-se</title>

    <link rel="shortcut icon" href="/assets/icone2.jpeg" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="stylesGeral.css">
</head>

<body>
    <div class="cadastroContainer">
        <h2>Cadastro</h2>
        <form id="cadastroNovoUsuarioForm" action="/index.html" method="POST">
            <div class="form-group">
                <label for="employeeName">Colaborador:</label>
                <input type="text" id="employeeName" placeholder="Digite seu nome" name="employeeName" required>
            </div>
            <div class="form-group">
                <label for="companyName">Empresa:</label>
                <input type="text" id="companyName" placeholder="Digite o nome de sua empresa" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="registration">Matrícula:</label>
                <input type="text" id="registration" placeholder="Insira sua matricula" name="registration" required>
            </div>
            <div class="form-group">
                <label for="position">Função:</label>
                <input type="text" id="position" placeholder="Qual sua função?" name="position" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email@example.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Insira sua senha ..." name="password" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/index.html">Faça login aqui</a></p>
    </div>

    </div>

    <script src="/scriptsGeral.js"></script>
</body>
</html>
